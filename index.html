<!DOCTYPE html>
<html>
<head>
  <script src="libs/p5.min.js"></script>
  <script src="libs/matter.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <meta charset="utf-8" />
</head>
<body>
  <div class="container">
    <div class="row">
    <div class="col" style="margin-top:50px">
      <div class="card">
        <div class="card-body" id="canvas">
        </div>
      </div>
    </div>
    <div class="col" id="ui">
      <div class="card">
        <div class="card-header">
          <h5 class="display-4">Settings</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col">
              <div class="lead">Threshold:</div>
            </div>
            <div class="col align-middle">
              <input id="threshold" type="range" min="1" max="8" step="0.1">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="lead">Particle amount:</div>
            </div>
            <div class="col">
              <input id="particle-amount" type="range" min="0" max="500">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="lead">Display Particles:</div>
            </div>
            <div class="col">
              <input type="checkbox" id="display-particles">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="lead">Display Grid:</div>
            </div>
            <div class="col">
              <input type="checkbox" id="display-grid">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="lead">Lerp:</div>
            </div>
            <div class="col">
              <input type="checkbox" id="lerp">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="lead">Max Particle size:</div>
            </div>
            <div class="col">
              <input type="number" id="max-size" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="lead">Min Particle size:</div>
            </div>
            <div class="col">
              <input type="number" id="min-size" class="form-control">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/ball.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
